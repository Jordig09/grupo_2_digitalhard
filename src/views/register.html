<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Digital Hard - Registro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="abarcaForm"> 
            <div class="logo-mobile">
                <img src="../images/digital-hard-large-logo-black.png" alt="Digital Hard Logo">
            </div>
            <div class="form">
                <form action="/" method="post" class="form-inner">
                    <h2 id="title">Crear cuenta</h2>
                    <div class="inputs">
                        <label for="txfName">Nombre y apellido</label>
                        <input type="text" id="txfName" name="name" placeholder="Nombre Apellido">
                        <label for="txfEmail">Correo electrónico</label>
                        <input type="email" id="txfEmail" name="email" placeholder="ejemplo@ejemplo.com">
                        <label for="txfPassword">Contraseña</label>
                        <input type="password" id="txfPassword" name="password" placeholder="Establece tu contraseña">
                        <input type="password" id="txfPassword" name="password" placeholder="Vuelve a escribir tu contraseña">
                        <button type="submit" id="buttonSubmit">Regístrame</button>
                        <button type="button" id="googleLogin">
                            <span class="material-icons">account_circle</span> Continua con Google
                        </button>
                    </div>
                    <p class="signup-prompt">
                        ¿Ya tienes una cuenta? <a href="login" class="signup-link">Iniciar sesión</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
